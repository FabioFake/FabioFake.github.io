<!doctype html>
<html>
  <head>
    <meta charset="utf-8"><title>Testes</title><base href="./">
    <meta name="viewport" content="width=device-width,initial-scale=1">    
    <link rel="manifest" href="/manifest.json">
  </head>
  <body>
    <app-root>Loading...</app-root>
    <ul>
      <li><strong>Registro do service worker SW.js</strong></li>
      <li><strong>Alteraçã do link para o manifest. Com barra</strong></li>
      <li><strong>Sem o related Application</strong></li>
    </ul>
    <script>
      if('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js')
        .then(function() {
          console.log("Service Worker registered successfully");
        })
        .catch(function() {
          console.log("Service worker registration failed")
        });
      }
    </script>
  </body
</html>
